<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Nail Try-On (WebGL Enhanced)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #111;
      color: #eee;
      margin: 0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    video, canvas {
      border: 1px solid #444;
      max-width: 100%;
      background: #000;
      border-radius: 8px;
    }
    .controls {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      padding: 16px;
      background: #1a1a1a;
      border-radius: 8px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .control-group label {
      font-size: 12px;
      color: #aaa;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #0052a3;
    }
    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    input[type="color"] {
      width: 50px;
      height: 50px;
      border: 2px solid #444;
      border-radius: 4px;
      cursor: pointer;
      padding: 0;
    }
    input[type="range"] {
      width: 150px;
    }
    .status {
      margin-top: 8px;
      padding: 8px 12px;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.error {
      background: #4a1a1a;
      color: #ff6666;
    }
    .status.success {
      background: #1a4a1a;
      color: #66ff66;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 600;
    }
    h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 500;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .preview-box {
      flex: 1;
      min-width: 300px;
    }
    .tech-badge {
      display: inline-block;
      background: #0066cc;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Virtual Nail Try-On
      <span class="tech-badge">WebGL Accelerated</span>
    </h1>

    <div id="statusDiv" class="status">Ready to start</div>

    <div class="controls">
      <button id="startCameraBtn">ðŸŽ¥ Start Camera</button>
      <button id="captureBtn" disabled>ðŸ“¸ Capture & Segment</button>

      <div class="control-group">
        <label>Polish Color</label>
        <input type="color" id="colorPicker" value="#ff1493" />
      </div>

      <div class="control-group">
        <label>Intensity: <span id="intensityValue">90</span>%</label>
        <input type="range" id="intensity" min="0" max="100" value="90" />
      </div>

      <div class="control-group">
        <label>Glossiness: <span id="glossValue">70</span>%</label>
        <input type="range" id="glossiness" min="0" max="100" value="70" />
      </div>

      <div class="control-group">
        <label>Metallic: <span id="metallicValue">20</span>%</label>
        <input type="range" id="metallic" min="0" max="100" value="20" />
      </div>
    </div>

    <div class="row" style="margin-top: 16px;">
      <div class="preview-box">
        <h3>Live Camera</h3>
        <video id="video" width="640" height="480" autoplay playsinline></video>
      </div>

      <div class="preview-box">
        <h3>WebGL Rendered Result</h3>
        <canvas id="canvas" width="640" height="480"></canvas>
      </div>
    </div>
  </div>

  <script src="webgl-nails.js"></script>
  <script src="app-webgl.js"></script>
</body>
</html>
