<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Nail AR - WebGL Accelerated</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #eee;
      overflow-x: hidden;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #222;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tech-badges {
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-webgl { background: #667eea; color: white; }
    .badge-realtime { background: #f093fb; color: white; }
    .badge-gpu { background: #4facfe; color: white; }

    /* Stats Panel */
    .stats-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      min-width: 220px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .stats-panel h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }

    .stat-label {
      font-size: 13px;
      color: #aaa;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .stat-value.fps { color: #4ade80; }
    .stat-value.latency { color: #fbbf24; }
    .stat-value.render { color: #60a5fa; }
    .stat-value.nails { color: #f472b6; }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 1200px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .preview-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .preview-box h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .preview-box canvas,
    .preview-box video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      background: #000;
    }

    /* Live indicator */
    .live-indicator {
      position: absolute;
      top: 28px;
      right: 28px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Controls Panel */
    .controls-panel {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-label {
      font-size: 13px;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .control-value {
      font-weight: 700;
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #222;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      border: none;
    }

    input[type="color"] {
      width: 100%;
      height: 50px;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      background: #000;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    button.primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    button.secondary {
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #333;
    }

    button.secondary:hover:not(:disabled) {
      background: #222;
      border-color: #444;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Status */
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .status.error {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
    }

    .status.success {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
      color: #86efac;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Real-Time Nail AR</h1>
      <div class="tech-badges">
        <span class="badge badge-webgl">WebGL 2.0</span>
        <span class="badge badge-realtime">Real-Time</span>
        <span class="badge badge-gpu">GPU Accelerated</span>
      </div>
    </header>

    <!-- Stats Panel -->
    <div class="stats-panel">
      <h3>Performance Metrics</h3>
      <div class="stat-item">
        <span class="stat-label">FPS</span>
        <span class="stat-value fps" id="fpsValue">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Render Time</span>
        <span class="stat-value render" id="renderTime">0ms</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">API Latency</span>
        <span class="stat-value latency" id="apiLatency">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Nails Detected</span>
        <span class="stat-value nails" id="nailCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Frame Size</span>
        <span class="stat-value" id="frameSize" style="color: #a78bfa;">-</span>
      </div>
    </div>

    <div id="statusDiv" class="status">Ready to start camera</div>

    <div class="button-group">
      <button id="startBtn" class="primary">üé• Start Camera</button>
      <button id="segmentBtn" class="secondary" disabled>üîç Segment Nails</button>
      <button id="toggleProcessing" class="secondary" disabled>‚ñ∂ Start Real-Time Processing</button>
    </div>

    <div class="main-grid">
      <div class="preview-box">
        <h3>Live Camera Feed</h3>
        <div class="live-indicator" id="liveIndicator" style="display: none;">
          <div class="live-dot"></div>
          <span>LIVE</span>
        </div>
        <video id="video" width="640" height="480" autoplay playsinline muted></video>
      </div>

      <div class="preview-box">
        <h3>WebGL Rendered Output</h3>
        <div style="position: relative; display: inline-block;">
          <canvas id="canvas" width="640" height="480"></canvas>
          <canvas id="professionalCanvas" width="640" height="480" style="position: absolute; top: 0; left: 0; display: none;"></canvas>
        </div>
      </div>
    </div>

    <div class="controls-panel">
      <div class="controls-grid">
        <!-- Rendering Mode Selector -->
        <div class="control-group">
          <label class="control-label">
            Rendering Mode
          </label>
          <div style="display: flex; gap: 10px; margin-top: 8px;">
            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
              <input type="radio" name="renderMode" value="webgl" checked />
              <span style="font-size: 13px;">WebGL (Fast)</span>
            </label>
            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
              <input type="radio" name="renderMode" value="professional" />
              <span style="font-size: 13px;">Professional</span>
            </label>
          </div>
        </div>

        <!-- Material Preset Selector (shown when professional mode selected) -->
        <div class="control-group" id="materialPresetGroup" style="display: none;">
          <label class="control-label">
            Material Preset
          </label>
          <select id="materialPreset" style="width: 100%; padding: 8px; border-radius: 6px; background: #1a1a1a; color: #eee; border: 1px solid #333; font-size: 13px;">
            <option value="custom">Custom Color</option>
            <option value="glossy_red">Glossy Red</option>
            <option value="glossy_nude">Glossy Nude</option>
            <option value="matte_black">Matte Black</option>
            <option value="matte_pink">Matte Pink</option>
            <option value="metallic_gold">Metallic Gold</option>
            <option value="metallic_silver">Metallic Silver</option>
            <option value="chrome_mirror">Chrome Mirror</option>
            <option value="glitter_pink">Glitter Pink</option>
            <option value="glitter_silver">Glitter Silver</option>
            <option value="holographic">Holographic</option>
          </select>
        </div>

        <div class="control-group" id="colorPickerGroup">
          <label class="control-label">
            Polish Color
          </label>
          <input type="color" id="colorPicker" value="#ff1493" />
        </div>

        <div class="control-group">
          <label class="control-label">
            Intensity
            <span class="control-value" id="intensityValue">90%</span>
          </label>
          <input type="range" id="intensity" min="0" max="100" value="90" />
        </div>

        <div class="control-group">
          <label class="control-label">
            Glossiness
            <span class="control-value" id="glossValue">70%</span>
          </label>
          <input type="range" id="glossiness" min="0" max="100" value="70" />
        </div>

        <div class="control-group">
          <label class="control-label">
            Metallic
            <span class="control-value" id="metallicValue">20%</span>
          </label>
          <input type="range" id="metallic" min="0" max="100" value="20" />
        </div>

        <div class="control-group">
          <label class="control-label">
            Processing Interval
            <span class="control-value" id="intervalValue">500ms</span>
          </label>
          <input type="range" id="processingInterval" min="100" max="2000" value="500" step="100" />
        </div>
      </div>
    </div>
  </div>

  <script src="webgl-nails.js"></script>
  <script src="app-realtime.js"></script>
</body>
</html>
